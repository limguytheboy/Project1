<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #chat-container {
      width: 300px;
      margin: 0 auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
    }

    #chat-messages {
      height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }

    #user-input {
      width: calc(100% - 70px);
      margin-right: 10px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #send-button {
      padding: 5px 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-messages"></div>
    <input type="text" id="user-input" placeholder="Type a message...">
    <button id="send-button">Send</button>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    const express = require('express');
const axios = require('axios');
const bodyParser = require('body-parser');

const app = express();
const port = 3000;

// Middleware to parse JSON bodies
app.use(bodyParser.json());

// Route to handle incoming messages from the client
app.post('/message', async (req, res) => {
  try {
    const userMessage = req.body.message;

    // Send user message to the OpenAI API
    const response = await axios.post('https://api.openai.com/v1/completions', {
      model: 'text-davinci-003', // Change this to your desired model
      prompt: userMessage,
      max_tokens: 50, // Adjust as needed
      temperature: 0.7 // Adjust as needed
    }, {
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer YOUR_OPENAI_API_KEY' // Replace this with your actual API key
      }
    });

    // Return the response from the OpenAI API to the client
    res.json({ response: response.data.choices[0].text });
  } catch (error) {
    console.error('Error:', error.response.data);
    res.status(500).json({ error: 'An error occurred while processing the message.' });
  }
});

// Serve the HTML, CSS, and JavaScript files
app.get('/', (req, res) => {
  res.sendFile(__dirname + '/index.html');
});

// Start the server
app.listen(port, () => {
  console.log(`Server listening at http://localhost:${port}`);
});

  </script>
</body>
</html>
